<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>
</head>
<body>
  <form action="/profile/edit" method="Post">
    <label for="email-address">E-mail Address:</label>
    <input type="email" name="email" id="email-address" placeholder="Enter your e-mail">
  <br>
    <label for="password">Enter your password, must be at least 5 characters</label>
    <input type="password" name="password" id="password" placeholder="Enter a password">
  <br>
    <label>Gender:</label>
      <select name="Gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="None">None</option>
        <option value="Sustained Dread">Sustained Dread</option>
        <option value="Its a mystery">Its a mystery</option>
      </select>
  <br> 
    <label for="first-name">First Name:</label>
      <input type="text"name="first-name" id="first-name"required placeholder="First name:">
  <br>  
    <label for="last-name">Last Name:</label>
      <input type="text" name="last-name" id="last-name"required placeholder="Last name:">
  <br>
    <input type="submit" value="Save your changes">
   
   








</body>
</html>
